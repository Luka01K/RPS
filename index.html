<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS game</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="choices">
        <button class="choiceBtn">Rock</button>
        <button class="choiceBtn">Paper</button>
        <button class="choiceBtn">Scissors</button>
    </div>

    <div class="text">
        <div class="results">
            <div class="playerText">Player: </div>
            <div class="computerText">Computer:</div>
            <div class="resultText">Result:</div>
        </div>

        <div class="rounds">
            <div class="roundCounter">Number of rounds played:</div>
        </div>
    </div>

</body>
</html>
